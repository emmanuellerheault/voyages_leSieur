<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Voyage LeSieur</title>

</head>
<body>
<header>
  <div class="wrapper">
    <a href="" class="logo">
        <img src="images/logo1.png" alt="Logo Voyages LeSieur">

    </a>

      <nav>
          <ul>
              <li><a href="">Magasiner</a></li>
              <li><a href="">Support</a></li>
              <li><a href="">Blog</a></li>
          </ul>
      </nav>
  </div>
</header>

<section class="hero">

        <h2>Trouver tout pour le voyage!</h2>
    </div>
</section>

            <img src="images/icone-plus1.png" alt="Icone plus" class="js-plus">

            <article> <!-----------------------AVION----------------------------->

<footer>
    <div class="wrapper">
        <h4>Voyage LeSieur</h4>

        <nav>
            <ul>
                <li class="facebook"><a href="https://www.facebook.com"></a></li>
                <li class="twitter"><a href="https://www.twitter.com"></a></li>
                <li class="linkedin"><a href="https://www.linkedin.com"></a></li>
